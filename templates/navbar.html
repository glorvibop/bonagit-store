{% load static %}

<nav class="bg-blue-950 shadow-lg fixed top-0 left-0 z-40 w-screen">
    <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center ">
          <a href="">
          <!-- Logo -->
          </a>
            <a href="{% url 'main:show_main' %}">
              <img src="{% static 'image/BONAGIT.png' %}" alt="Logo" class="h-14 pr-3"> 
            </a>
        </div>
        <div class="hidden md:flex items-center gap-4">
          {% if user.is_authenticated %}
          <a href="{% url 'main:show_main' %}">
            <span class="text-gray-300 hover:text-[#f0f8ff] px-4"> Home </span>
          </a>
          <a href="{% url 'main:create_product_entry' %}">
            <span class="text-gray-300 hover:text-[#f0f8ff] px-4"> Add Products </span>
          </a>
          <a href="{% url 'main:show_main' %}">
            <span class="text-gray-300 hover:text-[#f0f8ff] px-4"> Categories </span>
          </a>
          <a href="{% url 'main:show_main' %}">
            <span class="text-gray-300 hover:text-[#f0f8ff] px-4"> Cart </span>
          </a>
            <span class="text-white font-semibold">Welcome, {{ user.username }}!</span>
            <a href="{% url 'main:logout' %}" class="text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
              Logout
            </a>
          {% else %}
            <a href="{% url 'main:login' %}" class="text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 mr-2">
              Login
            </a>
            <a href="{% url 'main:register' %}" class="text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
              Register
            </a>
          {% endif %}
        </div>
        <!-- Hamburger button -->
        <div class="md:hidden flex items-center">
          <button class="mobile-menu-button">
            <svg class="w-6 h-6 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile menu -->
    <div class="mobile-menu hidden md:hidden px-4 w-full md:max-w-full">
      <div class="pt-2 pb-3 space-y-1 mx-auto flex flex-col gap-3">
        {% if user.is_authenticated %}
          <a href="{% url 'main:show_main' %}">
            <span class="text-gray-300 hover:text-[#f0f8ff] px-3 py-2"> Home </span>
          </a>
          <a href="{% url 'main:create_product_entry' %}">
            <span class="text-gray-300 hover:text-[#f0f8ff] px-3 py-2"> Add Products </span>
          </a>
          <a href="{% url 'main:show_main' %}" class="">
            <span class="text-gray-300 hover:text-[#f0f8ff] px-3 py-2"> Categories </span>
          </a>
          <a href="{% url 'main:show_main' %}" class="">
            <span class="text-gray-300 hover:text-[#f0f8ff] px-3 py-2"> Cart </span>
          </a>
          <span class="block text-gray-300 px-3 py-2">Welcome, {{ user.username }}!</span>
          <a href="{% url 'main:logout' %}" class="block text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
            Logout
          </a>
        {% else %}
          <a href="{% url 'main:login' %}" class="block text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 mb-2">
            Login
          </a>
          <a href="{% url 'main:register' %}" class="block text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
            Register
          </a>
        {% endif %}
      </div>
    </div>
    <script>
      const btn = document.querySelector("button.mobile-menu-button");
      const menu = document.querySelector(".mobile-menu");
    
      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </nav>
